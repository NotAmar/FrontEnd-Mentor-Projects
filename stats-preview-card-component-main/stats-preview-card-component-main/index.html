<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./design/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>

  <div class="card">

    <div class="text">
      <div class="container">

        <header>
          <h1>Get <span class="tint">insights</span> that help your business grow.</h1>
        </header>

        <main>
          <p>
            Discover the benefits of data analytics and make<br> better decisions regarding revenue, customer<br>
            experience, and overall efficiency.
          </p>
        </main>

        <div class="stats-container">
          <div class="stat1">
            <h2>10k+</h2> 
            <p>companies</p>
          </div>
          <div class="stat2">
            <h2>314</h2> 
            <p>templates</p>
          </div>
          <div class="stat3">
            <h2>12M+</h2> 
            <p>queries</p>
          </div>
        </div>

      </div>
    </div>

    <div class="colorAdder">
      <img src="./images/image-header-desktop.jpg" alt="A day in the office">
    </div>
    

  </div>

</body>
</html>
