<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component</title>

  <link rel="stylesheet" href="./design/style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <img src="./images/bg-pattern-top.svg" class="top" height="100%">
  <img src="./images/bg-pattern-bottom.svg" class="bottom" height="100%">
  <div class="container">
    <div class="card">
      <div class="head"></div>
      <main>
        <img src="./images/image-victor.jpg" alt="Victor Crest">
        <h1>Victor Crest <span class="gray">26</span></h1>
        <p class="gray">Londen</p>
      </main>
      <footer>
        <div class="stat">
          <h1>80K</h1>
          <p>Followers</p>
        </div>
        <div class="stat">
          <h1>803K</h1>
          <p>Likes</p>
        </div>
        <div class="stat">
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
